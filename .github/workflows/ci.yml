name: Deno CI

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: deno-land/setup-deno@v1

      - name: Check formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Test
        run: deno test

      - name: Build
        run: deno task build

      - name: Check for dist changes
        run: git diff --exit-code dist
